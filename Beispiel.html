<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Skizze</title>
    <style>
        .container {
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, 1fr);
            text-align: left;
        }
        .word {
            display: flex;
            align-items: center;
            font-family:  sans-serif, 'Arial Narrow Bold', sans-serif;
            font-weight: 200;
            font-style: normal;
            font-size: 10vw;
            color: rgb(0, 0, 0);
            overflow: visible;
            min-width: fit-content;
        }
        .animated-letter {
            display: inline-block;
            transition: transform 0.5s ease-in-out;
            transform-origin: left;
        }
        .word span:not(.animated-letter) {
            display: inline-block;
            transition: transform 0.5s ease-in-out;
        }
        .word:hover .animated-letter {
            transform: scaleX(3);
            transform-origin: left;
        }
        .word:hover span:not(.animated-letter) {
            transform: translateX(12vw);
            transform-origin: left;
        }
        .word:not(:hover) .animated-letter {
            transform: scaleX(1);
        }
        .word:not(:hover) span:not(.animated-letter) {
            transform: translateX(0);
        }
         /* Verschiebungen mit transform */
         .word:nth-child(2) {
            transform: translateY(10vh); /* PLEX leicht nach unten verschieben */
        }
        .word:nth-child(3) {
            transform: translateY(5vh); /* ITY leicht nach unten verschieben */
        }
        .word:nth-child(5) {
            transform: translateY(10vh) translateX(10vw); /* MAT leicht nach unten und links verschieben */
        }
        .word:nth-child(6) {
            transform: translateY(5vh) translateX(-5vw); /* TER leicht nach unten verschieben */
        }
        /* Positionierung */
        .word:nth-child(1) { grid-column: 1 / 3; grid-row: 1 / 2; } /* COM */
        .word:nth-child(2) { grid-column: 4 / 6; grid-row: 1 / 2; } /* PLEX */
        .word:nth-child(3) { grid-column: 4 / 6; grid-row: 2 / 3; } /* ITY */
        .word:nth-child(4) { grid-column: 1 / 3; grid-row: 3 / 4; } /* IN */
        .word:nth-child(5) { grid-column: 4 / 6; grid-row: 3 / 4; } /* MAT */
        .word:nth-child(6) { grid-column: 4 / 6; grid-row: 4 / 5; } /* TER */
    </style>
</head>
<body>
    <div class="container">
        <div class="word">CO<span class="animated-letter">M</span><span> </span></div>
        <div class="word">P<span class="animated-letter">L</span><span>EX</span></div>
        <div class="word">I<span class="animated-letter">T</span><span>Y</span></div>
        <div class="word">I<span class="animated-letter">N</span></div>
        <div class="word">M<span class="animated-letter">A</span><span>T</span></div>
        <div class="word">T<span class="animated-letter">E</span><span>R</span></div>
    </div>
</body>
</html>
